<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js "></script>

</head>

<body>
    <div id="app">
        <div class="div1">
            <span v-for="(item,index) in numbers">{{index+1}}.{{item}}&nbsp;</span>
        </div>
        <div class="div2">
            <span v-for="(item,index) in strings" :key="index">{{index+1}}.{{item}}&nbsp;</span>
        </div>
        <div class="div3">
            <ul>
                <li>1111</li>
            </ul>
        </div>
    </div>

    <script>
        var vm = new Vue({
            el: "#app",
            data() {
                return {
                    numbers: [34, 46, 234, 68, 23, 78, 2, 23, 57],
                    strings: ['aaa', 'bbb', 'rrr', 'eee'],
                }
            },
        });
    </script>
</body>

</html>
