<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js "></script>
</head>

<body>
    <div id="app" class="mycss">
        <button v-on:click="alertinfo">按钮</button>
        <button v-on:click="alertinfo2('打印事件：',$event)">按钮2</button>
        <input type="text" name="" v-model="messageinfo">
        <p>{{messageinfo}}</p>
        <p>{{msg}}</p>
        <p>{{ age > 60 ? '老人' : "青年"}}</p>
        <p>{{ fullName.split(" ")[0]}}</p>
        <p>{{ fullName.split(" ")[1]}}</p>
        <p>{{ getFullName()}}</p>
    </div>
    <script>
        // 前面是否有  var vm =  都没关系，因为 vue 最终是返回了一个对象
        /*
        如果要用原生js控制，就必须有 vm ，这样就可以 vm.msg = 'aaa' 来改变了
        */
        var vm = new Vue({
            el: "#app",
            data() {
                return {
                    // 此处的变量都是 vm.msg = 。。。这样存在的
                    messageinfo: "wertyuiuyt",
                    msg: "1234567890",
                    firstName: "longdong",
                    lastName: "wang",
                    fullName: "longdong wang",
                    age: 30,
                }
            },
            methods: {
                //此处的方法都会最终在外部是 vm.alertinfo这样的形式存在的
                alertinfo(event) {
                    console.log(event);
                },
                alertinfo2(msg, event) {
                    console.log(msg);
                    console.log(event);
                },
                getFullName: function() {
                    /*
                    其实这里的this 就是指的 vm  因为我们在控制台用 vm.firstName 就可以输出结果
                    */
                    return this.firstName + " " + this.lastName;
                }
            },
        });
    </script>
    <script>
        alert(vm.msg);
        alert(vm.messageinfo);
    </script>
    <style>
        * {
            line-height: 12px;
            padding: 0;
            margin: 0;
        }
        
        .mycss {
            border: 1px solid #ccc;
            position: absolute;
            left: 0px;
            right: 0;
            top: 0;
            bottom: 0;
            margin: auto;
            height: 400px;
            width: 600px;
        }
    </style>
</body>

</html>
